<script>


    var width = 400;
    var height= 400;
    var margin = {top: 40, right: 40, bottom: 40, left: 40};
    var RADIUS = 7

    var chart_width = width - margin.left - margin.right;
    var chart_height = height- margin.top - margin.bottom;

    var fontsize = 10;
    var fontfamily = "sans-serif";

    var DATASET = [{"CRIM":0.00632,"ZN":18.0,"INDUS":2.31,"CHAS":0.0,"NOX":0.538,"RM":6.575,"AGE":65.2,"DIS":4.09,"RAD":1.0,"TAX":296.0,"PTRATIO":15.3,"B":396.9,"LSTAT":4.98},{"CRIM":0.02731,"ZN":0.0,"INDUS":7.07,"CHAS":0.0,"NOX":0.469,"RM":6.421,"AGE":78.9,"DIS":4.9671,"RAD":2.0,"TAX":242.0,"PTRATIO":17.8,"B":396.9,"LSTAT":9.14},{"CRIM":0.02729,"ZN":0.0,"INDUS":7.07,"CHAS":0.0,"NOX":0.469,"RM":7.185,"AGE":61.1,"DIS":4.9671,"RAD":2.0,"TAX":242.0,"PTRATIO":17.8,"B":392.83,"LSTAT":4.03},{"CRIM":0.03237,"ZN":0.0,"INDUS":2.18,"CHAS":0.0,"NOX":0.458,"RM":6.998,"AGE":45.8,"DIS":6.0622,"RAD":3.0,"TAX":222.0,"PTRATIO":18.7,"B":394.63,"LSTAT":2.94},{"CRIM":0.06905,"ZN":0.0,"INDUS":2.18,"CHAS":0.0,"NOX":0.458,"RM":7.147,"AGE":54.2,"DIS":6.0622,"RAD":3.0,"TAX":222.0,"PTRATIO":18.7,"B":396.9,"LSTAT":5.33},{"CRIM":0.02985,"ZN":0.0,"INDUS":2.18,"CHAS":0.0,"NOX":0.458,"RM":6.43,"AGE":58.7,"DIS":6.0622,"RAD":3.0,"TAX":222.0,"PTRATIO":18.7,"B":394.12,"LSTAT":5.21},{"CRIM":0.08829,"ZN":12.5,"INDUS":7.87,"CHAS":0.0,"NOX":0.524,"RM":6.012,"AGE":66.6,"DIS":5.5605,"RAD":5.0,"TAX":311.0,"PTRATIO":15.2,"B":395.6,"LSTAT":12.43},{"CRIM":0.14455,"ZN":12.5,"INDUS":7.87,"CHAS":0.0,"NOX":0.524,"RM":6.172,"AGE":96.1,"DIS":5.9505,"RAD":5.0,"TAX":311.0,"PTRATIO":15.2,"B":396.9,"LSTAT":19.15},{"CRIM":0.21124,"ZN":12.5,"INDUS":7.87,"CHAS":0.0,"NOX":0.524,"RM":5.631,"AGE":100.0,"DIS":6.0821,"RAD":5.0,"TAX":311.0,"PTRATIO":15.2,"B":386.63,"LSTAT":29.93},{"CRIM":0.17004,"ZN":12.5,"INDUS":7.87,"CHAS":0.0,"NOX":0.524,"RM":6.004,"AGE":85.9,"DIS":6.5921,"RAD":5.0,"TAX":311.0,"PTRATIO":15.2,"B":386.71,"LSTAT":17.1},{"CRIM":0.22489,"ZN":12.5,"INDUS":7.87,"CHAS":0.0,"NOX":0.524,"RM":6.377,"AGE":94.3,"DIS":6.3467,"RAD":5.0,"TAX":311.0,"PTRATIO":15.2,"B":392.52,"LSTAT":20.45},{"CRIM":0.11747,"ZN":12.5,"INDUS":7.87,"CHAS":0.0,"NOX":0.524,"RM":6.009,"AGE":82.9,"DIS":6.2267,"RAD":5.0,"TAX":311.0,"PTRATIO":15.2,"B":396.9,"LSTAT":13.27},{"CRIM":0.09378,"ZN":12.5,"INDUS":7.87,"CHAS":0.0,"NOX":0.524,"RM":5.889,"AGE":39     var XNAME = "NOX"
    var YNAME = "AGE"
    var TITLE = "ScatterPlot"

    var tooltip = d3.select("#chart").append("div").attr("class", "tooltip");

    var svg = d3.select("#chart")
        .append("svg")
        .attr("width", width)
        .attr("height", height)
        .append("g")
        .attr("transform", `translate(${margin.left}, ${margin.top})`);

    // chart title
    svg.append("text")
            .attr("x", (width/ 2) - margin.left)
            .attr("y", 0 - (margin.top/4))
            .attr("text-anchor", "middle")
            .style("font-size", "16px")
            .style("fill", "dimgray")
            .style("font-weight", "bold")
            .style("text-decoration", "underline")
            .text(`${TITLE}`);

    svg.append("clipPath")
        .attr("id", "plot-area-scatter")
        .append("rect")
        .attr("x", 0)
        .attr("y", 0)
        .attr("width", chart_width)
        .attr("height", chart_height)

    var x_scale = d3.scale.linear()
        .domain(getScaleMargin(
                 min=d3.min(DATASET.map((o)=>{return o[XNAME]})),
                 max=d3.max(DATASET.map((o)=>{return o[XNAME]})),
                ))
        .range([0, chart_width]);

    var y_scale = d3.scale.linear()
        .domain(getScaleMargin(
                  min=d3.min(DATASET.map((o)=>{return o[YNAME]})),
                  max=d3.max(DATASET.map((o)=>{return o[YNAME]})),
                 ))
        .range([0, chart_height]);

    var x_axis = d3.svg.axis().scale(x_scale).orient("bottom")
    var y_axis = d3.svg.axis().scale(y_scale).orient("left")

    svg.append("g")
        .attr("class", "xaxis")
        .attr("transform", `translate(0, ${chart_height})`)
        .call(x_axis)
        .append("g")
        .attr("class", "xlabel")
        .append("text")
        .attr("fill", "dimgrey")
        .style("font-size", "16px")
        .style('font-weight', 'bold')
        .attr("x", chart_width)
        .attr("y", -6)
        .style("text-anchor", "end")
        .text(`${XNAME}`);


    svg.append("g")
        .attr("class", "yaxis")
        .call(y_axis)
        .append("g")
        .attr("class", "ylabel")
        .append("text")
        .attr("fill", "dimgrey")
        .style("font-size", "16px")
        .style('font-weight', 'bold')
        .attr("transform", "rotate(-90)")
        .attr("y", 6)
        .attr("dy", ".71em")
        .style("text-anchor", "end")
        .text(`${YNAME}`);


    svg.append("g")
        .attr("id", "plot-area-scatter")
        .attr("clip-path", "url(#plot-area-scatter)")
        .selectAll(".circle")
        .data(DATASET)
        .enter()
        .append("circle")
        .attr("class", "circle")
        .attr("cx", (d) => {
            return x_scale(d[XNAME]);
        })
        .attr("cy", (d) => {
            return y_scale(d[YNAME]);
        })
        .attr("fill", "steelblue")
        .attr("r", RADIUS)
        .on("mouseover", function(d) {
          tooltip
            .style("visibility", "visible")
            .html(`${XNAME}: ${d[XNAME]}<br>${YNAME}: ${d[YNAME]}`);
        })
        .on("mousemove", function(d) {
            tooltip
            .style("top", (d3.event.pageY - 20) + "px")
            .style("left", (d3.event.pageX + 10) + "px");
        })
        .on("mouseout", function(d) {
          tooltip.style("visibility", "hidden");
        });


    function getScaleMargin(min, max){
        let mergin = (max - min) * 0.1;
        return [min - mergin, max + mergin];
    };

</script>
